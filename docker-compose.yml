version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: booktrack-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: booktrack_db
      POSTGRES_USER: booktrack_user
      POSTGRES_PASSWORD: secure_password_123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U booktrack_user -d booktrack_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: booktrack-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: booktrack_db
      DB_USER: booktrack_user
      DB_PASSWORD: secure_password_123
      JWT_SECRET: your_super_secret_jwt_key_min_32_characters_long
      JWT_EXPIRATION: 24h
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules

volumes:
  postgres_data:
